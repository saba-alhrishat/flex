<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="flex11.css">
</head>
<body>
  <header class="header">
    <div class="logo">YouTube</div>
    <input type="text" class="search-bar" placeholder="Search">
    <div class="user-actions">
      <button>Notifications</button>
      <button>Profile</button>
    </div>
  </header>
  <nav class="sidebar">
    <ul>
      <li>Home</li>
      <li>Explore</li>
      <li>Subscriptions</li>
      <li>Library</li>
      <li>History</li>
    </ul>
  </nav>
  <main class="main-content">
    <div class="video-grid">
      <div class="video-card">Video 1</div>
      <div class="video-card">Video 2</div>
      <div class="video-card">Video 3</div>
      <div class="video-card">Video 4</div>
      <div class="video-card">Video 5</div>
      <div class="video-card">Video 6</div>
    </div>
  </main>
</body>
</html>
